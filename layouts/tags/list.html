{{ define "main" }}

<section class="tax-list">
  <h1>Tags</h1>
  <p>Detailed topics used across blog posts.</p>

  <ul class="tax-items tag-cloud">
    {{ range $name, $taxonomy := .Data.Terms }}
    <li>
      <a href="{{ $taxonomy.Page.RelPermalink }}">
        #{{ $name }} ({{ len $taxonomy.Pages }})
      </a>
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}

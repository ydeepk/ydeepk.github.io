{{ define "main" }}
<main class="terms-page">

  <h1>{{ .Title }}</h1>

  <div class="terms-list">
    {{ range .Data.Terms.Alphabetical }}
      <article class="term-item">
        <a href="{{ .Page.Permalink }}">
          <h2>{{ .Page.Title }}</h2>
          <span class="count">{{ .Count }} posts</span>
        </a>
      </article>
    {{ end }}
  </div>

</main>
{{ end }}

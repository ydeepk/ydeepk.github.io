{{ define "main" }}

<main class="taxonomy-page">

  <h1>{{ .Title }}</h1>

  {{ if .Page.Description }}
    <p class="taxonomy-description">{{ .Page.Description }}</p>
  {{ end }}

  <div class="post-list">
    {{ range .Pages }}
      <article class="post-item">
        <h2>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>

</main>

{{ end }}

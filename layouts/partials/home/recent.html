<section class="home-recent-posts">
  <h2>Recent Posts</h2>

  {{ $posts := where .Site.RegularPages "Section" "posts" }}

  {{ if $posts }}
    <ul>
      {{ range first 5 $posts }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ else }}
    <p>No posts yet.</p>
  {{ end }}
</section>

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- OpenGraph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ if .Params.images }}{{ index .Params.images 0 }}{{ else }}{{ .Site.Params.defaultImage }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
<meta name="twitter:image" content="{{ if .Params.images }}{{ index .Params.images 0 }}{{ else }}{{ .Site.Params.defaultImage }}{{ end }}">

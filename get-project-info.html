<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- Let browser know website is optimized for mobile  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Full Stack Developer, Web / App design &amp; Development, Web Design, App Design, Web Development, App Development, Passion, Creativity, My Skills , Mastered, Skills, Languages, Script, Javascript, PHP, C++, HTML5, CSS3, SQL, JSON, Hypertext Pre Processor, Structure Query Language, Javascript Object Notation, Tools, Frameworks, CMS, Content Management System, Angualr js, Express js, Cakephp, Twitter Bootstrap, Materialize Css, Git, MySql, Mongo DB, Redis, Node Js, Wordpress. Libraries, API, JQuery, JQuery Mobile, REST Full, Google MAps, Facebook, Twitter, Google, Paypal, SendGrid, MailChimp, Twillo, Stormpath, Freelance, Location, Gurgaon, Deepak Yadav Linkedin, Deepak Yadav Twitter, Deepak Yadav Skype">
    <meta name="description" content="I am Full Stack Developer with 3 Years + experience in the Industry. My Passion and Craving for Creativity, drives me for Web / App Design & Development.">
    <!--  Title & Shortcut icon  -->
    <title>ydeepk | Web &amp; App Developer portfoilo</title>
    <link rel="Shortcut icon" href="img/">
    <!--  Import Google Icon Font  -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!--  Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body>

    <!-- preloader -->
    <div class="preloader">

    </div>
    <!-- / preloader -->

    <!-- header -->
    <header class="blue-grey darken-4">
        <!-- fixed nav bar -->
        <div class="navbar-fixed  blue-grey darken-4">
            <nav class="blue-grey darken-4">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo blue-grey-text text-darken-2">ydeepk</a>

                    <ul class="right hide-on-med-and-down section table-of-contents">
                        <li><a href="#about-me">about me</a></li>
                        <li><a href="#my-work">my work</a></li>
                        <li><a href="#contact-me">contact me</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- / fixed nav bar -->
    </header>

    <!-- main section -->
    <main>
        <!-- get user info section -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="row">
                            <div class="col s12 m12 l12 blue-grey darken-4 center z-depth-1">
                                <i class="material-icons blue-grey-text text-darken-1 large">mood</i>
                                <h2 class="thin blue-grey-text text-darken-2">Lets Work !</h2>

                            </div>

                            <div class="col s12 m12 l12 form-content">
                                <h5 class="center">Tell me everything about your Project.</h5>
                                <form class="col l12" method="post" action="">

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="first_name" type="text" class="validate">
                                            <label for="name">Name</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="phone" type="tel" class="validate">
                                            <label for="phone">phone</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="budget" type="number" class="validate">
                                            <label for="budget">Budget</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" multiple>
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1">Textarea</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s12 center">
                                            <a href="" class="btn btn-large blue darken-1">Send me</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- / main section -->

    <!-- footer -->
    <footer class="blue-grey darken-4">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="container">
                    <!-- dummy row -->
                    <div class="row">
                        <div class="col s12">
                            <h6 class="blue-grey-text text-darken-4">d</h6></div>
                    </div>
                    <!-- / dummy row -->
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h6 class="blue-grey-text text-darken-2 center footer-info">&copy; 2016 . Deepak Yadav . All Rights Reserved .</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- / footer -->

    <!-- fixed message button -->
    <a href="#message" class="btn btn-floating btn-large cust-pink-bg modal-trigger"><i class="material-icons">email</i></a>

    <!-- message modal window -->
    <div class="row modal" id="message">
        <div class="col s4 m4 l4 cust-pink-bg center z-depth-1">
            <aside>
                <i class="material-icons white-text large">mood</i>
                <h2 class="thin white-text">Message Me</h2>
            </aside>
        </div>
        <div class="col s8 m8 l8">
            <h5 class="center">I would be happy to hear from you <span class="close-this"><i class="material-icons medium cust-pink-text">close</i></span></h5>
            <form class="col l12" method="post" action="">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a href="" class="btn btn-large blue darken-1">Send me</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- / message modal window -->

    <!--  Import jQuery  -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitch.tv App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="wiki.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-white">i</h4></div>
            <div class="col-xs-12">
                <h4 class="text-white">i</h4></div>

            <div class="col-xs-2"></div>
            <div class="col-xs-8 twitch-container">
                <div class="row">
                    <!-- header title / icon row-->
                    <div class="col-xs-12 title-header dark-blue-bg">
                        <div class="row">
                            <div class="col-xs-12">
                                <h5 class="text-dark-blue">i</h5></div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-6">
                                <h1 class="text-center"><i class="fa fa-twitch fa-2x text-light-blue"></i></h1>
                                <h3 class="text-center text-light-blue raleway">Twitch.tv</h3>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-12">
                                <h5 class="text-dark-blue">i</h5></div>
                        </div>
                    </div>
                    <!-- /header title / icon row-->

                    <!-- toggle status / search row-->
                    <div class="col-xs-12 twitch-status-container">
                        <div class="row">
                            <div class="col-xs-7">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <form class="lato text-light-grey">
                                            <fieldset>
                                                <ul class="status-item">
                                                    <li><span class="status-head text-blue raleway">Status- </span></li>
                                                    <li>
                                                        <label for="all">All
                                                            <input type="radio" name="status" id="all" value="all" checked>
                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label for="all">Online
                                                            <input type="radio" name="status" id="online" value="online">
                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label for="all">Offline
                                                            <input type="radio" name="status" id="offline" value="offline">
                                                        </label>
                                                    </li>
                                                </ul>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="row search-container">
                                    <div class="col-xs-12">
                                        <i class="fa fa-search fa-2x text-blue"></i>
                                        <input type="text" class="search" placeholder="Search User">
                                        <i class="fa fa-close fa-2x text-blue"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / toggle status / search row-->

                    <!-- twitch users display -->
                    <div class="col-xs-12 twitch-users-container">
                        <div class="col-xs-12 twitch-users-search-container blue-bg"></div>
                        <div class="col-xs-12 twitch-users-online-container green-bg"></div>
                        <div class="col-xs-12 twitch-users-offline-container red-bg"></div>
                    </div>
                    <!-- twitch users display -->


                </div>
            </div>
            <div class="col-xs-2"></div>

        </div>
    </div>

    <!-- dummy row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="text-white">i</h4>
            </div>
        </div>
    </div>
    </div>
    <!-- / dummy row -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="text-center"><i class="fa fa-code fa-2x"></i> with <i class="fa fa-heart fa-2x"></i> by <a href="">Deepak</a></h4></div>
            </div>
        </div>
    </footer>
    <!-- / footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.min.js"></script>
    <script src="wiki.js"></script>

</body>

</html>
